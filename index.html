<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess number</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">Number <span>Guessing</span> Game</h1>
            <p id="description">Guess number between 1 to 100 and win unexpected prize</p>
            <div class="theme-toggle">
                <button id="theme-toggle" data-theme="cat">
                    <img id="theme-toggle_image" src="./images/bat.png">
                </button>
            </div>
        </header>
        
        <form id="number-form">
            <input id="input" type="number" placeholder="1-100" min="1" max="100">
            <button id="submit-button" type="button">
                <img src="./images/right-submit-button.png">
            </button>
        </form>
        <div class="result">
            <p id="result-text"></p>
            <img id="result-img" src="./images/cat-thinking-curious.webp">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
